<script>


var hello = document.getElementById('hello');
var at = document.getElementById('at');
var dotcom = document.getElementById('dotcom');
var social = document.getElementById('social');
var links = document.getElementById('links');


function moverWeb(){
    hello.style.fill=('#dddddd');
    at.style.fill=('#dddddd');
}

function moverSocial(){
    hello.style.fill=('#dddddd');
    dotcom.style.fill=('#dddddd');

    links.classList.add("hover");
}

function resetEmail(){
    hello.style.fill=('#222222');
    at.style.fill=('#222222');
    dotcom.style.fill=('#222222');

    links.classList.remove("hover");
}

function moverLink(){
    social.classList.add("hover");

    hello.style.fill=('#dddddd');
    dotcom.style.fill=('#dddddd');
}

function moutLink(){
    social.classList.remove("hover");

    hello.style.fill=('#222222');
    dotcom.style.fill=('#222222');
}

function selectEmail(){
    var email = document.getElementById('email');
    if (document.body.createTextRange) {
        const range = document.body.createTextRange();
        range.moveToElementText(email);
        range.select();
    } else if (window.getSelection) {
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(email);
        selection.removeAllRanges();
        selection.addRange(range);
    }    
}

var fname = document.getElementById('f-name');
var femail = document.getElementById('f-email');
var fmessage = document.getElementById('f-message');
var fsubmit = document.getElementById('f-submit');

function changeFName(){    
    if(fname.value.length>=1){
        fname.classList.remove("error");
        return true;
    }
    else{
        fname.classList.add("error");
        return false;
    }
};

function changeFEmail(){ 
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if(re.test(femail.value)){
        femail.classList.remove("error");
        return true;
    }
    else{
        femail.classList.add("error");
        return false;
    }
}

function changeFMessage(){    
    if(fmessage.value.length>1){
        fmessage.classList.remove("error");
        return true;
    }
    else{
        fmessage.classList.add("error");
        return false;
    }
}

function clickSubmit(){
    var fnameStatus = changeFName();
    var fmailStatus = changeFEmail();
    var fmessageStatus = changeFMessage();
    if(fnameStatus && fmailStatus && fmessageStatus){
        document.form.submit();
        return true;
    }else{

     return false;   
    }
}
</script>
